{% extends 'base.html' %}

{% block title %}Settings - Amazing IoT Device{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>System Settings</h2>
        <div>
            <a href="{{ url_for('settings.mqtt') }}" class="btn btn-primary">MQTT Settings</a>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Setting</th>
                            <th>Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for setting in settings %}
                        <tr>
                            <td>{{ setting.key }}</td>
                            <td>{{ setting.value }}</td>
                            <td>
                                <a href="{{ url_for('settings.edit', key=setting.key) }}" class="btn btn-sm btn-primary">Edit</a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center">No settings found</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
